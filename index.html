<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" src="./style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <div class="highScores">View Highscores</div>
      <div class="Time">Time: 0</div>
    </header>
    <section>
      <div class="codingChallenge"><h1>Coding Challenge</h1></div>
      <div class="questionArea">
        <h3 class="askQuestion"></h3>
        <p class="aboutInfo">
          Try to answer the questions as best as you can within the alotted time
          limit
        </p>
        <button id="startQuiz">Start Quiz</button>
        <button class="answerButton" id="ans1"></button
        ><button class="answerButton" id="ans2"></button
        ><button class="answerButton" id="ans3"></button
        ><button class="answerButton" id="ans4"></button>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
